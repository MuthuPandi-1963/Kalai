<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Register Form</h2>
    <form >

        <div>
            <label for="user" >Username</label>
            <input type="text" placeholder="enter a name"  id="user" required>
    </div>
    
    <div>
        <label for="num">Phone Number</label>
        <input type="number" placeholder="enter a phone number" id="num" readonly value="1234567890">
    </div>

    <div>
        <label for="e">Email address</label>
        <input type="email" placeholder="enter a email" id="e" required >    
    </div>
    <div>
        <label for="dob">Date of birth</label>
        <input type="date" name="" id="dob">   
    </div>
    <div>
        <input type="radio" name="gender" id="" required>
        <label for="">Male</label>
        <input type="radio" name="gender" id="" required>
        <label for="">Female</label>
    </div>
    <div>
        <label for="">Choose Language</label>
        <select name="" id="">
            <!-- <option value="">select a lang</option> -->
        <option value="">Tamil</option>
        <option value="">English</option>
        <option value="">telugu</option>
    </select>
    </div>
    <div>
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" required minlength="8">
    </div>
    <div>
        <label for="pic">Profile Picture </label>
        <input type="file" >
    </div>
    <div>
        <label for="rate">Rating</label>
        <input type="number" id="rate" min="1" max="5" required>
    </div>
    <div>
        <input type="checkbox" id="terms">
        <label for="terms">accept terms and conditions</label>
    </div>
    button
    <h1>Write a review</h1>
    <textarea cols="60" rows="10" name="" id="" placeholder="write something"></textarea>
    <button type="button" disabled>BTN</button>
    <button type="submit">Submit form</button>
    <button type="reset">Rest</button>
</form>
    
    
</body>
</html>
